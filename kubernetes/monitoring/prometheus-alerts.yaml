# =============================================================================
# Prometheus Alerting Rules - Essential Cluster Alerts
# =============================================================================
# These rules enable proactive incident detection
# =============================================================================
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-alerts
  namespace: monitoring
  labels:
    app: prometheus
data:
  alerts.yml: |
    groups:
      # =====================================================================
      # Node Alerts - Hardware & System Level
      # =====================================================================
      - name: node-alerts
        rules:
          - alert: NodeDown
            expr: up{job="node-exporter"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Node {{ $labels.instance }} is down"
              description: "Node has been unreachable for more than 2 minutes."

          - alert: HighCPUUsage
            expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High CPU usage on {{ $labels.instance }}"
              description: "CPU usage is above 80% for more than 5 minutes."

          - alert: HighMemoryUsage
            expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "High memory usage on {{ $labels.instance }}"
              description: "Memory usage is above 85% for more than 5 minutes."

          - alert: DiskSpaceLow
            expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes) * 100 < 15
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Low disk space on {{ $labels.instance }}"
              description: "Disk space is below 15% on {{ $labels.mountpoint }}."

          - alert: DiskSpaceCritical
            expr: (node_filesystem_avail_bytes{fstype!="tmpfs"} / node_filesystem_size_bytes) * 100 < 5
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Critical disk space on {{ $labels.instance }}"
              description: "Disk space is below 5% - immediate action required!"

      # =====================================================================
      # Kubernetes Cluster Alerts
      # =====================================================================
      - name: kubernetes-alerts
        rules:
          - alert: KubernetesNodeNotReady
            expr: kube_node_status_condition{condition="Ready",status="true"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Kubernetes node {{ $labels.node }} not ready"
              description: "Node has been in NotReady state for more than 5 minutes."

          - alert: PodCrashLooping
            expr: rate(kube_pod_container_status_restarts_total[15m]) > 0.5
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} is crash looping"
              description: "Pod is restarting more than once every 2 minutes."

          - alert: PodNotReady
            expr: kube_pod_status_ready{condition="true"} == 0
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Pod {{ $labels.pod }} not ready"
              description: "Pod has been in non-ready state for more than 10 minutes."

          - alert: DeploymentReplicasMismatch
            expr: kube_deployment_spec_replicas != kube_deployment_status_available_replicas
            for: 10m
            labels:
              severity: warning
            annotations:
              summary: "Deployment {{ $labels.deployment }} replica mismatch"
              description: "Deployment does not have the expected number of replicas."

      # =====================================================================
      # Prometheus Target Alerts
      # =====================================================================
      - name: target-alerts
        rules:
          - alert: TargetDown
            expr: up == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Target {{ $labels.job }}/{{ $labels.instance }} is down"
              description: "{{ $labels.job }} target {{ $labels.instance }} has been unreachable for more than 5 minutes."

          - alert: PrometheusTargetMissing
            expr: up{job="kube-state-metrics"} == 0
            for: 5m
            labels:
              severity: critical
            annotations:
              summary: "Kube-State-Metrics target is down"
              description: "Kube-State-Metrics has been unreachable — Kubernetes object metrics are unavailable."

      # =====================================================================
      # Application Alerts (Nginx)
      # =====================================================================
      - name: application-alerts
        rules:
          - alert: NginxPodsUnavailable
            expr: kube_deployment_status_available_replicas{deployment="nginx"} < kube_deployment_spec_replicas{deployment="nginx"}
            for: 5m
            labels:
              severity: warning
            annotations:
              summary: "Nginx deployment has unavailable replicas"
              description: "Not all Nginx replicas are available for more than 5 minutes."

          - alert: NginxNoRunningPods
            expr: kube_deployment_status_available_replicas{deployment="nginx"} == 0
            for: 2m
            labels:
              severity: critical
            annotations:
              summary: "Nginx has no running pods"
              description: "All Nginx pods are down — service is unavailable."
