# =============================================================================
# Nginx Deployment - Sample Workload with Self-Healing
# =============================================================================
# Resource-Optimized for 8GB RAM (2 replicas, alpine image)
# Pod Security Standards compliant (restricted profile)
# =============================================================================
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: default
  labels:
    app: nginx
spec:
  replicas: 2  # Optimized for 8GB RAM
  selector:
    matchLabels:
      app: nginx
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: nginx
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      # Pod-level security context for restricted policy
      securityContext:
        runAsNonRoot: true
        runAsUser: 101  # nginx user in nginx-unprivileged image
        runAsGroup: 101
        fsGroup: 101
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: nginx
          # Using unprivileged nginx image that runs as non-root
          image: nginxinc/nginx-unprivileged:alpine
          ports:
            - containerPort: 8080  # Unprivileged port
          # Container-level security context
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              memory: "32Mi"
              cpu: "25m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          # Self-healing probes
          livenessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 3
          volumeMounts:
            - name: nginx-html
              mountPath: /usr/share/nginx/html
            - name: nginx-cache
              mountPath: /var/cache/nginx
            - name: nginx-run
              mountPath: /var/run
      initContainers:
        - name: create-index
          image: busybox:latest
          command: ['sh', '-c', 'echo "<html><body><h1>Kubernetes Nginx - Working!</h1><p>Pod Security Standards Compliant</p></body></html>" > /html/index.html']
          securityContext:
            allowPrivilegeEscalation: false
            runAsNonRoot: true
            runAsUser: 101
            capabilities:
              drop:
                - ALL
          volumeMounts:
            - name: nginx-html
              mountPath: /html
      volumes:
        - name: nginx-html
          emptyDir: {}
        - name: nginx-cache
          emptyDir: {}
        - name: nginx-run
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: default
spec:
  type: NodePort
  selector:
    app: nginx
  ports:
    - port: 80
      targetPort: 8080  # Maps to unprivileged port
      nodePort: 30080
