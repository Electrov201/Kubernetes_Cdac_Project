# =============================================================================
# NFS PersistentVolumes for All Services - Ubuntu NFS Server
# =============================================================================
# UPDATE: nfs.server with your NFS server IP
# =============================================================================
---
# Main Kubernetes Data PV
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-kubernetes-pv
  labels:
    type: nfs
    app: kubernetes-data
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: nfs-storage
  nfs:
    server: 192.168.144.132  # UPDATE: Your NFS Server IP
    path: /srv/nfs/kubernetes
---
