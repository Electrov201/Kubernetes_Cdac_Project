# =============================================================================
# Kubernetes Cluster Inventory - Optimized for 8GB RAM Setup
# =============================================================================
# UPDATE THESE VALUES with your actual VM IP addresses and SSH settings
# =============================================================================

[masters]
k8s-master ansible_host=192.168.144.130

[workers]
k8s-worker1 ansible_host=192.168.144.134

# Group containing all Kubernetes nodes
[k8s_cluster:children]
masters
workers

# Variables for all hosts
[all:vars]
# SSH Configuration
ansible_user=ubuntu
ansible_ssh_private_key_file=~/.ssh/id_rsa
ansible_python_interpreter=/usr/bin/python3
ansible_ssh_common_args='-o StrictHostKeyChecking=no'

# Become settings
ansible_become=true
ansible_become_method=sudo
